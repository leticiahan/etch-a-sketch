<!DOCTYPE html>
<html>
<head>
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Unkempt:400,700|Inconsolata" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>Etch-A-Sketch</h1>
  </div>
  <div class="container">
  <div class="colors">
    <div class="half">
    <button class="default" name="default">Black</button>
    <button class="random" name="random">Random</button>
    <button class="rainbow" name="rainbow">Rainbow</button>
  </div>
  <div class="half">
    <form>
      <input type="text" name="choice" placeholder="#d9534f" />
      <button class="set-color btn" name="set-color">Set My<br />Own Color</button>
    </form>
  </div>
</div>
  <div class="screen">
    <div class="size">
      <form>
        <label for="new-grid">Grid Size</label>
        <input type="text" placeholder="16" name="new-grid" />
        <button class="set btn">Set</button>
      </form>
    </div>
    <div class="grid">
    </div>
    <div class="clean">
      <button class="clear btn">Clear</button>
    </div>
  </div>
</div>
  <!-- add footer -->
  <div class="footer">
    <h6>Copyright &copy; 2017. <a href="https://github.com/leticiahan">Leticia Han.</a></h6>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
